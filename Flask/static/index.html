  <body onload="populate()">
        
    <div class="container-fluid vertical-spacing ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center vertical-spacing">
          
          <h1>Simple Openvpn Client</h1>
        
          
          
       
        </div>
        <div class="col-2">
          
          
       
        </div>
      </div>
    </div>
   
    <div class="container-fluid vertical-spacing ">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          
          <h3>IP Info</h3>
          <span class="badge badge-primary"id="IP">Public IP: </span>
          <span class="badge badge-danger"id="City">City: </span>
          <span class="badge badge-secondary"id="Region">Region: </span>
          <span class="badge badge-success"id="Country">Country: </span>
          
          
       
        </div>
        <div class="col-2">
          
          
       
        </div>
      </div>
    </div>

    <div class="container my-3 bg-light vertical-spacing">
      <div class="col-md-12 text-center">
      
       
            <button type="button" class="btn btn-primary" onclick=populate() >Update Values</button>
        </div>
      </div>
       
    <div class="container-fluid ">
      <div class="row vertical-spacing ">
        <div class="col-2"></div>
        <div class="col-8">
          <h3>Manage Connection</h3>

            <div class="col-md-12 text-center">
               
                  
              
                  <button type="button" class="btn btn-success" onclick=connect()>Connect VPN</button>
                  <button type="button" class="btn btn-danger" onclick=disconnect()>Disconnect VPN</button>
               
               
                
              </div>
   
        
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <div class="container-fluid ">
      <div class="row vertical-spacing ">
        <div class="col-2"></div>
        <div class="col-8">
          <h3>VPN Logs</h3>

            <div class="col-md-12 text-center">
               
              <form>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Updated any 5s</label>
                  <textarea class="form-control" id="outcode" rows="30" readonly></textarea>
                </div>
              </form>
              
           
              <script>
                  document.getElementById('outcode').value ="Logs will be displayed here";
                  var output = document.getElementById('output');
              
                  var xhr = new XMLHttpRequest();
                  xhr.open('GET', '/stream');
                  xhr.send();
              
                  setInterval(function() {
                     document.getElementById('outcode').value = xhr.responseText;
                  }, 5000);
              </script>
               
               
                
              </div>
   
        
        </div>
        <div class="col-2"></div>
      </div>
    </div>
